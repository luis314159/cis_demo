<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="/static/icon/icon.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo CSV</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <img src="static/images/logo.jpg" alt="Logo de Grupo Arga" class="logo">

        <!-- Título principal -->
        <h1>Agregar nuevo Job</h1>

        <!-- Formulario de subida -->
        <form id="uploadForm">
            <label for="fileInput" class="file-label">
                Seleccionar archivo CSV
                <input type="file" id="fileInput" accept=".csv" hidden>
            </label>
            <p id="fileName" class="file-name hidden">Ningún archivo seleccionado</p>
            <button type="submit" class="upload-button">Subir</button>
        </form>

        <!-- Spinner -->
        <div id="spinner" class="spinner hidden"></div>

        <!-- Notificación -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Grupo Arga. Powered by Innovation and Technology Department</p>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>
