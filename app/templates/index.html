<!-- upload_csv.html -->
{% extends 'base.html' %}

{% block title %}Upload CSV File{% endblock %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <!-- Company Logo -->
    <img src="{{ url_for('static', path='images/logo.jpg') }}" alt="Grupo Arga Logo" class="logo mb-4">

    <!-- Main Title -->
    <h1 class="mb-4">Add New Job</h1>

    <!-- Upload Form -->
    <form id="uploadForm" class="text-center w-50 p-4 border rounded shadow-sm bg-light">
        <!-- Product Selector -->
        <div class="form-group mb-3">
            <label for="productSelect" class="form-label">Select Product</label>
            <select id="productSelect" class="form-select" required>
                <option value="" selected disabled>-- Select a product --</option>
                <!-- Products will be loaded dynamically from JS -->
            </select>
        </div>

        <label for="fileInput" class="file-label btn btn-primary w-100 mb-3">
            Select CSV file
            <input type="file" id="fileInput" accept=".csv" hidden>
        </label>
        <p id="fileName" class="file-name text-muted mb-3">No file selected</p>
        <button type="submit" class="btn btn-success w-100">Upload</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="spinner hidden mt-3"></div>

    <!-- Notification -->
    <div id="notification" class="notification hidden mt-3"></div>

</div>

<!-- Include JS file -->
<script src="{{ url_for('static', path='js/script.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
{% endblock %}
